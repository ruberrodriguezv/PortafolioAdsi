<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:jsf="http://xmlns.jcp.org/jsf">


    <head jsf:id="head">
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1"/>
        <title>Document</title>
    </head>
    <body jsf:id="body">
        <header class="Header">
            <nav class="MainMenu">
                <ul class="MainMenu-list">
                    <li class="MainMenu-item">
                        <a class="MainMenu-link" href="../index.xhtml">Inicio</a>
                    </li>
                    <li class="MainMenu-item">
                        <a class="MainMenu-link" href="#">Servicios</a>
                    </li>
                    <li class="MainMenu-item">
                        <a class="MainMenu-link" href="#">Sedes</a>
                    </li>
                    <li class="MainMenu-item">
                        <a class="MainMenu-link" href="#">Contáctenos</a>
                    </li>
                    <li class="Sesion">
                        <a href="#">Iniciar Sesión</a>
                    </li>
                    <li class="Registrarse">
                        <a href="#">Registrarse</a>
                    </li>
                </ul>
            </nav>
        </header>
        <form action="" class="Form">
            <input class="FormInput" type="text" placeholder="nombre" required="true"/>
            <input class="FormInput" type="text" placeholder="Apellido" required="true"/>
            <input class="FormInput" type="tel" placeholder="Teléfono" required="true"/>
            <select name="ciu_dom">
                <option value="Palmira">Palmira</option> 
                <option value="Cali">Cali</option>
                <option value="Medellín">Medellín</option>
            </select>
            <input class="FormInput" type="text" placeholder="Dirección Residencia" required="true"/>
            <input class="FormInput" type="email" placeholder="Email"/>
            <input class="FormInput" type="date" placeholder="Fecha Nacimiento" required="true"/>
            <input class="FormInput" type="text" placeholder="Usuario" required="true"/>
            <input class="FormInput" type="password" placeholder="Password" required="true"/>
            <button class="Button" type="submit">Registrarse</button>
        </form>
    </body>
</html>
